{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="bg-slate-100">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <title>{% block title %}VTrack{% endblock %}</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- DaisyUI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
            rel="stylesheet" />

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous" />

        <!-- Tailwind custom config -->
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#6366F1"
                    }
                }
            }
        }
    </script>

        <!-- Drawer Animation -->
        <style>
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn .25s ease-out forwards;
        }
    </style>

    </head>

    <body class="bg-slate-100 min-h-screen">

        <!-- MOBILE TOPBAR -->
        <header
            class="md:hidden bg-white shadow h-14 flex items-center justify-between px-4 sticky top-0 z-50">
            <button onclick="toggleDrawer()" class="text-slate-700 text-xl">
                <i class="fa-solid fa-bars"></i>
            </button>

            <span class="font-semibold text-primary text-lg">VTrack</span>

            <div class="w-6"></div>
        </header>

        <!-- MOBILE DRAWER OVERLAY -->
        <div id="mobileOverlay"
            onclick="toggleDrawer()"
            class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-40">
        </div>

        <!-- MOBILE DRAWER -->
        <aside id="mobileDrawer"
            class="fixed left-0 top-0 w-64 h-full bg-white shadow-xl p-6 z-50 hidden animate-slideIn">

            <!-- Close button -->
            <button onclick="toggleDrawer()" class="text-xl mb-6">
                <i class="fa-solid fa-xmark"></i>
            </button>

            {% include 'partials/sidebar_menu.html' %}
        </aside>

        <!-- DESKTOP SIDEBAR -->
        <aside
            class="hidden md:flex flex-col w-64 bg-white border-r p-6 fixed inset-y-0 z-40">
            {% include 'partials/sidebar_menu.html' %}
        </aside>

        <!-- MAIN CONTENT -->
        <main class="md:ml-64 p-5 pb-24 min-h-screen">
            {% block content %}{% endblock %}
        </main>

        <!-- Drawer Toggle Script -->
        <script>
        function toggleDrawer() {
            document.getElementById("mobileDrawer").classList.toggle("hidden");
            document.getElementById("mobileOverlay").classList.toggle("hidden");
        }
    </script>

    </body>

</html>
